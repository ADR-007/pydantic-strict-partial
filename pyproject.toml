[tool.poetry]
name = "pydantic-strict-partial"
version = "0.2.0"
description = "Makes partial Pydantic models without making fields nullable."
authors = ["Adrian Dankiv <adr-007@ukr.net>"]
license = "MIT"
readme = "README.md"
keywords = ["pydantic", "partial", "fastapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Pydantic :: 2",
]
packages = [
    { include = "pydantic_strict_partial.py", from = "." },
]
homepage = "https://github.com/ADR-007/pydantic-strict-partial"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.3.5"
mypy = "^1.9.0"
coverage = "^7.4.4"
pytest = "^8.1.1"
tox = "^4.14.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.tox]
legacy_tox_ini = """
[tox]
min_version = 4.0
env_list =
    lint
    type
    py{310,311,312}-pydantic2.6
    py312-pydantic{2.1,2.x}
    coverage

[gh-actions]
python =
    3.12: lint, type, py312-pydantic{2.1,2.x}
    3.11: py311-pydantic2.6
    3.10: py310-pydantic2.6

[testenv]
deps =
    pytest
    coverage
    pydantic
commands =
	coverage run -m pytest tests.py
	coverage html -d ./reports/htmlcov --omit="tests.py"
	coverage xml -o ./reports/coverage.xml --omit="tests.py"
	coverage report --skip-empty --fail-under 90


[testenv:lint]
deps =
    ruff
    mypy
    pytest
commands =
    ruff check pydantic_strict_partial.py tests.py
    ruff format --check pydantic_strict_partial.py tests.py
    mypy pydantic_strict_partial.py tests.py

"""


[tool.semantic_release]
version_toml = [
    "pyproject.toml:tool.poetry.version",
]
assets = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
tag_format = "v{version}"

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat", "docs"]
patch_tags = ["fix", "perf", "build"]

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

[tool.mypy]

[[tool.mypy.overrides]]
module = "tests"
disable_error_code = [
    "call-arg",
]

[tool.ruff]

